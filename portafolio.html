<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ffe3ff;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .wrapper {
            width: 80%;
            height: auto;
            position: relative;
            margin: auto;
        }
        .slider {
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .slider ul {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider li {
            min-width: 100%;
            list-style: none;
        }
        .slider img {
            width: 100%;
            height: auto;
            display: block;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: deeppink;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
        .dash {
            margin-left: 18rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="nav" id="nav">
            <button class="btn-hamburger" id="btnMenu">
                <i class="fa-solid fa-xmark" id="icono"></i>
            </button>
            <div class="logo">
                <img src="imagenes/logotipo.png" width="100" alt="Logotipo">
            </div>
            <ul>
                <li><a href="acerca_de_mi.html">Acerca de mí</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><i class="fa-solid fa-door-open"></i>Salir</li>
            </ul>
        </section>
        <section class="dash">
            <div class="wrapper">
                <h1>Portafolio</h1>
                <div class="slider">
                    <ul id="sliderList">
                        <li><img src="galeria/kirby.jpg" width="800px" height="800px" alt="Diseño de un empaque"></li>
                        <li><img src="galeria/mon.jpg" width="800px" height="1152px" alt="Fotografía de una mariposa"></li>
                        <li><img src="galeria/monarca.jpg" width="800px" height="800px" alt="Fotografía de una mariposa monarca"></li>
                        <li><img src="galeria/morrigan.jpg" width="800px" height="800px" alt="Ilustración tradicional"></li>
                        <li><img src="galeria/naranja.jpg" width="800px" height="800px" alt="Fotografía de una flor"></li>
                        <li><img src="galeria/panda.jpg" width="800px" height="800px" alt="Ilustración de un panda"></li>
                        <li><img src="galeria/rosa.jpg" width="800px" height="800px" alt="Fotografía de una flor rosa"></li>
                        <li><img src="galeria/violeta.jpg" width="800px" height="800px" alt="Fotografía de una flor morada"></li>
                    </ul>
                </div>
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </section>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll('#sliderList li');
        function moveSlide(direction) {
            index += direction;
            if (index < 0) {
                index = slides.length - 1;
            } else if (index >= slides.length) {
                index = 0;
            }
            document.getElementById('sliderList').style.transform = `translateX(${-index * 100}%)`;
        }
    </script>

    <script src="scripts.js"></script>
</body>
</html>
